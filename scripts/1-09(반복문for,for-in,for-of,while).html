<html>
<head>
    <title>반복문(for, for=in, for-of, while)</title>
</head>
<body>
    <script>
        // for문
        /*
        for(초기값; 비교식; 증감식;){

        }*/

        for(var i=0; i<5; i++){
            console.log(i+"번 반복되고 있습니당");
        }
        
        var i=0;
        var len=10;
        var total=0;

        for(; i<=10; i){
            total+=i;
            i++;
            console.log("응애");
        }

        // break; continue;
        for(var i=0; i<5; i++){
            console.log("The number is "+i);
        }

        var numbers = [43, 23, 5, 7, 29, 19];
        var len = numbers.length;   //len=6
        for(var i=0; i>len; i++){
            console.log(numbers[i]);
        }

        // 향상된 for문 *********************
        for(var i in numbers){          // index값을 가져옴
            console.log(numbers[i]);
        }

        //for(데이터타입 of 배열이름)   // numbers 배열의 원소의 값을 가져옴
        for(var i of numbers){
            console.log(i);
        }

        var person = {
            firstName : "길동",
            lastName : "홍",
            age : 37
        }

        console.log(person.firstName);
        console.log(person.lastName);
        console.log(person.age);

        for(var key in person){
            console.log(key);
            console.log(person[key]);
        }
    </script>
</body>
<html>

    var d = new Date();
    var day = d.getDay();       // 월요일 0, 화요일1, 수요일2, 목요일3, 금요일4, 토요일5, 일요일6
    // console.log(day);

    var dayName=" ";

    switch(day){                 // 정수
        case 0:
            dayName="월요일";
            break;
        case 1:
            dayName="화요일";
            break;
        case 2:
            dayName="수요일";
            break;
        case 3:
            dayName="목요일";
            break;
        case 4:
            dayName="금요일";
            break;
        case 5:
            dayName="토요일";
            break;
        case 6:
            dayName="일요일";
            break;
        default:
            console.log("무슨 요일인가요?");
    }

    // swtich문을 if문으로 변환
    if(day==0){
        dayName = "일요일";
    }
    else if(day==1){
        dayName = "화요일";
    }
    else if(day==2){
        dayName = "수요일";
    }
    else if(day==3){
        dayName = "목요일";
    }
    else if(day==4){
        dayName = "금요일";
    }
    else if(day==5){
        dayName = "토요일";
    }
    else if(day==6){
        dayName = "일요일";
    }

    console.log("오늘은 "+dayName+"입니다.");

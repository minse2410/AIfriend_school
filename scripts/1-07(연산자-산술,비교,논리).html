<html>
<head>
    <title>연산자-산술,비교,논리</title>
</head>
<body>
    <script>
        // 산술 연산자
        // 더하기
        var x1 = 5;
        var y1 = 2;
        var z1 =x1+y1;
        console.log(z1);

        // 빼기
        var x1 = 10;
        var y1 = 3;
        var z1 =x1-y1;
        console.log(z1);

        // 곱하기
        var x1 = 7;
        var y1 = 1;
        var z1 =x1*y1;
        console.log(z1);

        // 나누기
        var x1 = 49;
        var y1 = 7;
        var z1 =x1/y1;
        console.log(z1);

        // 거듭제곱
        var x1 = 5;
        var y1 = 2;
        var z1 =x1 ** y1;
        console.log(z1);

        // 거듭제곱
        var x1 = 5;
        var y1 = 2;
        var z1 =x1 % y1;
        console.log(z1);

        // 거듭제곱
        var x1 = 5;
        x1++
        console.log(x1);
        var x1 = 5;
        x1++
        console.log(x1);

        // 감소 연산자
        let x0 = 4;
        x--;
        console.log(x0);

        var x =5;
        var y =2;

        x+=y;
        console.log(x);

        x-=y;
        console.log(x);

        x*=y;
        console.log(x);

        x/=y;
        console.log(x);

        // 문자열 연산자
        var txt1 = "방탄소년단";
        var txt2 = "뷔(김태형)";
        var txt3 = txt1+" "+txt2;

        txt1+=txt2;
        
        /*
        // 비교 연산자
        console.log(1==1);
        console.log(1=="1");        // 출력값 Ture : 실제값을 비교함
        console.log(1=="1");        // 출력값 False : 값 and type

        console.log(1 != 3);        // 출력값 : True
        console.log(1 != "1");      // 출력값 : false
        console.log(1 !== "1");     // 출력값 : True

        console.log(3>2);            //출력값 : True
        */

        // 논리 연산자
        console.log(3>2 && 1>2);    // 출력값 : false (둘 중 하나가 F면 출력값도 F다.)
        console.log(3>2 || 1>2);    // 출력값 : true
        console.log(!(3>2));        // 출력값 : false
        console.log(!(3<2));        // 출력값 : true

    </script>
</body>
